<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>

        <div class="site">
          {% include header.html %}

        	{{ content }}

        	<div id="blog">
				<ul class="posts">
				{% for post in site.posts %}
					<li><h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
						<p>{{ post.date | date_to_string }}</p>
				    <p>{{ post.excerpt }}</p></li>
				{% endfor %}
				</ul>
			</div>
          
          {% include footer.html %}
        </div>
    </body>
</html>
